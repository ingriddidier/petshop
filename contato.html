<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style-contato.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        
        <div class="box">
        <h1><img src="images/happy paws logo.png" ></h1>
        <nav>
            <ul >
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</div>
    </header>
<main>
    <form>
    <label for="nomesobrenome">Nome e sobrenome</label>
    <input type="text" id="nomesobrenome" class="input-padrao" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx- xxxx">

    <label for="mensagem">Mensagem</label>
    <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

    <fieldset>
    <legend>Como prefere o nosso contato?</legend>
    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

    <label for ="radio-telefone">
    <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

    <label for="radio-whatsapp">
    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked >WhatsApp</label>
    </fieldset>

<fieldset>
    <legend> Quando você prefere ser atendido?</legend>
    <select>
        <option>Manhã</option>
        <option>Tarde</option>
    </select>
</fieldset>


<label class="checkbox"><input type= "checkbox">Gostaria de receber promoções por e-mail?</label>
    
<input type="submit" value="Enviar formulário" class="enviar">

</form>
<table>
    <thead>
        <tr>
            <th>Dia</th>
            <th>Horário</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Segunda a Sexta</td>
            <td>8h ~ 19h</td>
        </tr>
        <tr>
            <td>Sábado</td>
            <td>8h ~ 20h</td>
        </tr>
       
    </tbody>
</table>
</main>

    <footer>
        <img src="images/happy paws logo.png " alt="Happy Paws Pet Shop">
        <p class="copyright">&copy; Copyright Happy Paws</p>
    </footer>
</body>
</html>
